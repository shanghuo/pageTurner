<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>翻页器</title>
    <style>
        body {
            margin: 0;
        }

        #app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10%;
        }

        .button {
            width: 100%;
            height: 45%;
            text-align: center;
            background-color: #eeeeee;
        }

        .button:hover {
            background-color: #cccccc;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="button" onclick='keyTap("up")'>上一页</div>
        <div class="button" onclick='keyTap("down")' style="margin-top: 20%;">下一页</div>
    </div>
    <script>
        function keyTap(key) {
            fetch('/' + key)
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    console.log(myJson);
                });
        }
    </script>
</body>

</html>
